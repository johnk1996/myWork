<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h2 style="background-color: burlywood;">Registration Form</h2>
        <form action="" style="background-color: aqua;" >
            <label for="name">Enter Name:</label>
            <input type="text" id="name"><br>
            <label for="password">Enter Password:</label>
            <input type="text" id="password"><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email"><br>
            <label for="game">Select Game:</label>
            <input type="radio" name="hockey" id="game">
            <label for="game">Hockey</label><br>
            <input type="radio" name="football" id="game">
            <label for="game">Football</label><br>
            <input type="radio" name="badminton" id="game">
            <label for="game">Badminton</label><br>
            <input type="radio" name="cricket" id="game">
            <label for="game">Cricket</label><br>
            <input type="radio" name="volleyball" id="game">
            <label for="game">Volleyball</label><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="male" id="gender">
            <label for="gender">Male</label>
            <input type="radio" name="female" id="gender">
            <label for="gender">Female</label><br>
            <label for="age">Select your age:</label>
            <input type="number" name="years" id="age"><br>
            <label for="photo">Select Photo</label>
            <input type="file" placeholder="Choose file"><br>
            <label for="formCompletion"></label>
            <input type="reset" name="click" id="formCompletion" placeholder="Click Me">
            <input type="reset" name="reset" id="formCompletion">
            <input type="submit" name="submit" id="formCompletion" placeholder="Submit Form">
        </form>
    </fieldset>

    <fieldset style="color: rgb(169, 173, 32);">
        <h4 style="background-color: chocolate;">Sign Up</h4>
        <form action="" style="background-color: rgb(10, 6, 6);">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name"><br>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name"><br>
            <label for="birth">Date of Birth</label>
            <input type="date" id="birth"><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">female</label><br>
            <label for="email">E-mail</label>
            <input type="email" name="" id="email" placeholder="Enter Email"><br>
            <label for="phone">Phone</label>
            <input type="text" name="mobile" id="phone" placeholder="Enter Phone Number"><br>
            <label for="password">Password</label>
            <input type="text" name="pass" id="password"><br>
            <label for="confirmedPassword">Confirm Password</label>
            <input type="text" name="confirmed" id="password"><br>
            <input type="radio" name="agreement" id="terms">
            <label for="terms">I agree to the terms of use</label>
        </form>
        <div style="background-color: chocolate;">
        <label for="submit"></label>
        <input type="submit" name="" id="submit">
        <label for="cancel"></label>
        <input type="button" name="" id="cancel" placeholder="cancel">
        </div>
    </fieldset>

    <video src="video.mp4" frameborder="0"autoplay controls></>
</body>
</html>
