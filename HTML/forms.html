<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="background-color: rgb(127, 210, 255);">
        <legend>Registration</legend>
        <form>
            <h2>Registration Details</h2>
            <label for="university">University</label>
            <input type="text" id="university"><br>
            <label for="institution">institution</label>
            <input type="text" id="institution"><br>
            <label for="">Branch</label>
            <select name="" id="">
                <option value="">-- Select --</option>
                <option value="UK">United Kingdom</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
            </select><br>
            <label for="degree">Degree</label>
            <select name="degree" id="degre">
                <option value="">-- Select --</option>
                <option value="UK">United Kingdom</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
            </select>
            <label for="endDate">Completed</label>
            <input type="radio" name="endDate" value="completed" id="completed">
            <label for="endDate">Pursuing</label>
            <input type="radio" name="endDate" value="pursuing" id="pursuing"><br>
            <label for="CPI">Average CPI:</label>
            <input type="number" name="CPI" id="CPI">
            <label for="Upto">Upto</label>
            <input type="number" name="Upto" id="Upto">
            <label>Th Semester</label><br>
            <label for="experience">Experience</label>
            <input type="number" name="experience" id="experience">
            <label> Years</label><br>
            <label for="website">Your website or blog:</label>
            <input type="url" name="website" id="website" placeholder="https://"><br>
        </form>
    </fieldset>
</body>
</html>
